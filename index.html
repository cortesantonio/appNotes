<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Nunito+Sans:wght@200&display=swap"
        rel="stylesheet">
    <title>AppNotes</title>
</head>

<body>
    <div class="container">
        <div class="div1">
            <h1>Post it</h1>
            <form action="" id="formulario">
                <input type="text" placeholder="Titulo" name="titulo" id="titulo">
                <input type="text" placeholder="Descripcion" required name="descripcion" id="descripcion">
                <div class="radio">
                    <input type="radio" name="color" value="red" id="red">
                    <label for="red">Importante</label>
                    <input type="radio" name="color" value="white" checked id="white">
                    <label for="white">No Importante</label>
                </div>
                <button class="block" type="button" onclick="obtenerNuevaNota()">
                    <i class="fa-solid fa-file-circle-plus"></i>
                    Agregar
                </button>
            </form>

        </div>
        <div class="div2">
            <div id="root">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
